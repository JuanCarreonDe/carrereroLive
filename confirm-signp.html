<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correo de Confirmación</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #151515;
      color: #ffffff;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        background: linear-gradient(
          135deg,
          rgba(21, 21, 21, 1) 0%,
          rgba(0, 0, 0, 1) 50%,
          rgba(21, 21, 21, 1) 100%
        );
        min-height: 100vh;
      "
    >
      <tr>
        <td align="center" style="padding: 20px">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background: #171717; padding: 20px; text-align: center"
          >
            <tr>
              <td>
                <h2 style="font-size: 32px; color: #956400">
                  BIENVENIDO A CARRERERO LIVE
                </h2>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px 0; font-size: 16px">
                <p>Oprima el siguiente enlace para confirmar su cuenta:</p>
                <p>
                  <a
                    href="{{ .ConfirmationURL }}"
                    style="
                      display: inline-block;
                      padding: 10px 20px;
                      background: #d3d3d3;
                      color: #000;
                      text-decoration: none;
                      font-weight: bold;
                      margin-top: 10px;
                    "
                    >Confirmar cuenta</a
                  >
                </p>
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="margin-top: 20px; text-align: center"
          >
            <tr>
              <td style="font-size: 16px; padding: 10px; color: #ffffff">
                <strong style="font-size: 18px; color: #956400"
                  >Carrerero</strong
                >
                <div style="font-size: 14px">La marca de los campeones</div>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 20px; color: #757575; font-size: 12px">
                By Juan Carreón
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
